<div style="text-align: center;">
  <h1>Polyglot NodeServer Store</h1>
  <button (click)=getNSList() class="btn btn-default">Refresh</button>
</div><br />

<div *ngIf="received">
  <table *ngFor="let ns of nsList; let i = index"  [class.active]="i == selectedRow" class="table table-striped table-bordered table-hover">
    <table  class="table table-striped table-bordered table-hover">
     <thead>
       <tr>
         <th width="10%">Name {{i + 1}}</th>
         <th width="10%">Author</th>
         <th width="10%">Language</th>
         <th width="70%">Description</th>
         <th width="10%"></th>
       </tr>
     </thead>
     <tbody>
       <tr text-align="center">
         <td style="vertical-align:middle">{{ns.name}}</td>
         <td style="vertical-align:middle">{{ns.author}}</td>
         <td style="vertical-align:middle">{{ns.language}}</td>
         <td style="vertical-align:middle">{{ns.desc}}</td>
         <td *ngIf="!isInstalled(ns)" style="vertical-align:middle">
           <button (click)=addConfirm(ns) class="btn btn-default">Install</button>
         </td>
         <td *ngIf="isInstalled(ns)" style="vertical-align:middle">
           <button (click)=updateNS(ns) class="btn btn-default">Update</button>
           <button (click)=delConfirm(ns) class="btn btn-default">Uninstall</button>
         </td>
       </tr>
     </tbody>
    </table>
  </table>
</div>

<p *ngIf="!received">
  Getting installable NodeServer list from Polyglot Store. Standby....
</p><br />
