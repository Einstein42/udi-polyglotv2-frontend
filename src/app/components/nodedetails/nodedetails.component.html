<div *ngIf="nsdetails.currentlyEnabled === 'nodes'" >
  <h1>Node Details</h1>
  <table *ngFor="let node of nsdetails.selectedNodeServer.nodes; let i = index"  [class.active]="i == selectedRow" class="table table-striped table-bordered table-hover">
    <table  class="table table-striped table-bordered table-hover">
     <thead>
       <tr>
         <th width="16%">Node Name {{i + 1}}</th>
         <th width="16%">Address</th>
         <th width="16%">NodeDef ID</th>
         <th width="16%">Enabled</th>
         <th width="16%">Primary Node</th>
         <th width="16%">Is Primary</th>
         <th width="4%">Delete</th>
       </tr>
     </thead>
     <tbody>
       <tr text-align="center">
         <td>{{node.name}}</td>
         <td>{{node.address}}</td>
         <td>{{node.node_def_id}}</td>
         <td>{{node.enabled}}</td>
         <td>{{node.primary}}</td>
         <td>{{node.isprimary}}</td>
         <td style="text-align: center;"><button type="button" class="btn btn-default btn-xs" (click)="nsdetails.confirmNodeDelete(nsdetails.selectedNodeServer.nodes[i])" aria-label="Delete Node">&#10006;</button></td>

       </tr>
     </tbody>
    </table>
    <table *ngIf="node.drivers.length != 0" class="table table-striped table-bordered table-hover ">
     <thead>
       <tr>
         <th width="33%">Driver</th>
         <th width="33%">UOM</th>
         <th width="33%">Value</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let driver of node.drivers">
         <td>{{driver.driver}}</td>
         <td>{{driver.uom}}</td>
         <td>{{driver.value}}</td>
       </tr>
     </tbody>
    </table>
  </table>
</div>
